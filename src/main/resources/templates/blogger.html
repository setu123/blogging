<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="template.html :: head"/>
<body>
<header th:replace="template.html :: header"/>
<section>
    <nav th:replace="template.html :: navigation"/>

    <article>
        <h1>User</h1>
        <table>
            <thead>
            <tr>
                <td>Name</td><td>Type</td><td>Status</td>
            </tr>
            </thead>
            <tbody>
                <tr th:each="blogger: ${bloggers}">
                    <td>
                        <a th:if="${!blogger.status.toString().equals('DEACTIVATED')}" th:href="@{/blogger/{id}(id=${blogger.id})}">
                            <span th:text="${blogger.username}">Username</span>
                        </a>
                    </td>
                    <td th:text="${blogger.type}"></td>
                    <td th:text="${blogger.status}"></td>
                </tr>
            </tbody>
        </table>
    </article>

</section>
<footer th:replace="template.html :: footer"/>
</body>
</html>
