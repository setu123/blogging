<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="template.html :: head"/>
<body>
<header th:replace="template.html :: header"/>
<section>
  <nav th:replace="template.html :: navigation"/>

  <article>
    <div class="container">
      <form class="form form-signin" method="post" action="/login" onsubmit="return passwordMatches(this)">
        <p>
          <label for="username" class="sr-only">Username</label>
          <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
        </p>
        <p>
          <label for="password" class="sr-only">Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </p>
        <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
      </form>
      <div>New blogger? <a href="/blogger/register">Register</a></div>
    </div>
  </article>

</section>
<footer th:replace="template.html :: footer"/>
</body>
</html>
